    <button id="resetButton">Reset</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let activeTeam = null;

            // Load team names, points, and active team from localStorage
            function loadTeams() {
                document.querySelectorAll('.team').forEach((team, index) => {
                    const teamName = localStorage.getItem(`teamName${index}`);
                    const teamPoints = localStorage.getItem(`teamPoints${index}`);
                    if (teamName) {
                        team.querySelector('input').value = teamName;
                    }
                    if (teamPoints) {
                        team.querySelector('.points').textContent = teamPoints;
                    }
                });
                const activeTeamIndex = localStorage.getItem('activeTeamIndex');
                if (activeTeamIndex !== null) {
                    const activeTeamElement = document.querySelectorAll('.team')[activeTeamIndex];
                    setActiveTeam(activeTeamElement);
                }
            }

            // Save team names, points, and active team to localStorage
            function saveTeams() {
                document.querySelectorAll('.team').forEach((team, index) => {
                    const teamName = team.querySelector('input').value;
                    const teamPoints = team.querySelector('.points').textContent;
                    localStorage.setItem(`teamName${index}`, teamName);
                    localStorage.setItem(`teamPoints${index}`, teamPoints);
                });
                if (activeTeam) {
                    const activeTeamIndex = Array.from(document.querySelectorAll('.team')).indexOf(activeTeam);
                    localStorage.setItem('activeTeamIndex', activeTeamIndex);
                }
            }

            // Highlight the active team
            function setActiveTeam(teamElement) {
                if (activeTeam) {
                    activeTeam.classList.remove('active');
                }
                activeTeam = teamElement;
                activeTeam.classList.add('active');
            }

            document.querySelectorAll('table a').forEach(function(link) {
                if (localStorage.getItem(link.href)) {
                    link.classList.add('clicked');
                }

                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.setItem(link.href, true);
                    link.classList.add('clicked');
                    window.location.href = link.href;
                });
            });

            document.querySelectorAll('.team .plus').forEach(function(button) {
                button.addEventListener('click', function() {
                    const team = button.closest('.team');
                    let points = parseInt(team.querySelector('.points').textContent);
                    const activeLink = document.querySelector('a.clicked');
                    if (activeLink) {
                        points += parseInt(activeLink.textContent); // Add points from clicked link
                        localStorage.removeItem(activeLink.href); // Remove link from localStorage
                        
                    }
                    team.querySelector('.points').textContent = points;
                    saveTeams();
                });
            });

            document.querySelectorAll('.team .minus').forEach(function(button) {
                button.addEventListener('click', function() {
                    const team = button.closest('.team');
                    let points = parseInt(team.querySelector('.points').textContent);
                    const activeLink = document.querySelector('a.clicked');
                    if (activeLink) {
                        points -= parseInt(activeLink.textContent); // Subtract points from clicked link
                        if (points < 0) points = 0; // Ensure points don't go negative
                        localStorage.removeItem(activeLink.href); // Remove link from localStorage
                        
                    }
                    team.querySelector('.points').textContent = points;
                    saveTeams();
                });
            });

            document.querySelectorAll('.team input').forEach(function(input) {
                input.addEventListener('input', saveTeams); // Save team names on input
            });

            document.querySelectorAll('.team').forEach(function(team) {
                team.addEventListener('click', function() {
                    setActiveTeam(team);
                    saveTeams();
                });
            });

            document.getElementById('resetButton').addEventListener('click', function() {
                localStorage.clear();
                location.reload();
            });

            loadTeams(); // Initial load of team names and points
        });
    </script>
