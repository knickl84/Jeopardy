<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 0;
            text-align: center;
            width: 20%; /* Fünf Spalten, jede nimmt 20% der Breite ein */
        }

        .green-box {
            background-color: green;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number {
            height: 20%; /* Fünf Zeilen, jede nimmt 20% der Höhe ein */
        }

        .clicked {
            background-color: crimson;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 12px; /* Kleinere Schriftgröße für kleine Bildschirme */
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Kopfrechnen</th>
                <th>Dezimalzahlen</th>
                <th>Geometrie</th>
                <th>Maßeinheiten</th>
                <th>Vermischtes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="number"><a href="page-A-100.html" class="green-box">100</a></td>
                <td class="number"><a href="page-B-100.html" class="green-box">100</a></td>
                <td class="number"><a href="page-C-100.html" class="green-box">100</a></td>
                <td class="number"><a href="page-D-100.html" class="green-box">100</a></td>
                <td class="number"><a href="page-E-100.html" class="green-box">100</a></td>
            </tr>
            <tr>
                <td class="number"><a href="page-A-200.html" class="green-box">200</a></td>
                <td class="number"><a href="page-B-200.html" class="green-box">200</a></td>
                <td class="number"><a href="page-C-200.html" class="green-box">200</a></td>
                <td class="number"><a href="page-D-200.html" class="green-box">200</a></td>
                <td class="number"><a href="page-E-200.html" class="green-box">200</a></td>
            </tr>
            <tr>
                <td class="number"><a href="page-A-300.html" class="green-box">300</a></td>
                <td class="number"><a href="page-B-300.html" class="green-box">300</a></td>
                <td class="number"><a href="page-C-300.html" class="green-box">300</a></td>
                <td class="number"><a href="page-D-300.html" class="green-box">300</a></td>
                <td class="number"><a href="page-E-300.html" class="green-box">300</a></td>
            </tr>
            <tr>
                <td class="number"><a href="page-A-400.html" class="green-box">400</a></td>
                <td class="number"><a href="page-B-400.html" class="green-box">400</a></td>
                <td class="number"><a href="page-C-400.html" class="green-box">400</a></td>
                <td class="number"><a href="page-D-400.html" class="green-box">400</a></td>
                <td class="number"><a href="page-E-400.html" class="green-box">400</a></td>
            </tr>
            <tr>
                <td class="number"><a href="page-A-500.html" class="green-box">500</a></td>
                <td class="number"><a href="page-B-500.html" class="green-box">500</a></td>
                <td class="number"><a href="page-C-500.html" class="green-box">500</a></td>
                <td class="number"><a href="page-D-500.html" class="green-box">500</a></td>
                <td class="number"><a href="page-E-500.html" class="green-box">500</a></td>
            </tr>
        </tbody>
    </table>
    <button id="resetButton">Reset</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('table a').forEach(function(link) {
                if(localStorage.getItem(link.href)) {
                    link.classList.add('clicked');
                }

                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.setItem(link.href, true);
                    link.classList.add('clicked');
                    window.location.href = link.href;
                });
            });

            document.getElementById('resetButton').addEventListener('click', function() {
                localStorage.clear();
                location.reload();
            });
        });
    </script>
</body>
</html>
