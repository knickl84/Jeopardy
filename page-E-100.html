<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page-A-100.css">
 
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 32) { // Leertaste
                var answer = document.getElementById('answer');
                if (answer.style.display === 'none') {
                    answer.style.display = 'block';
                } else {
                    answer.style.display = 'none';
                }
            } else if (event.keyCode === 13) { // Enter-Taste
                window.location.href = 'index.html'; // Zurück zur Indexseite
            }
        });
    </script>
</head>
<body>
    <h1>Was erhälst du, wenn du den Radius eines Kreises verdoppelst?</h1>
    <h1 id="answer" style="display: none;">den Durchmesser.</h1>
</body>
</html>
