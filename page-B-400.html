<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page-A-100.css">
  
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 32) { 
                var answer = document.getElementById('answer');
                if (answer.style.display === 'none') {
                    answer.style.display = 'block';
                } else {
                    answer.style.display = 'none';
                }
            } else if (event.keyCode === 13) { 
                window.location.href = 'index.html'; 
            }
        });
    </script>
</head>
<body>
    <h1>Von einem 15 m lagen Stoffballen werden der Reihe nach 1,7 m; 0,8m; und 8,70m verkauft. Wie viel Stoff bleibt noch auf der Rolle?</h1>
    <h1 id="answer" style="display: none;">3,8m</h1>
</body>
</html>
